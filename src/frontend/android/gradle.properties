# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true

# AndroidX package structure
android.useAndroidX=true
android.enableJetifier=true

# Kotlin code style
kotlin.code.style=official

# Enable R8 full mode
android.enableR8.fullMode=true

# Optional: Configure deployed PWA URL via environment variable
# This allows CI/CD systems to inject the URL without modifying strings.xml
# Usage: FRONTLINE_PWA_URL=https://your-canister.ic0.app ./gradlew assembleRelease
# (Note: strings.xml value is used if this is not set)
